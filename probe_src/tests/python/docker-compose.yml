services:
  openssh-server:
    image: ghcr.io/linuxserver/openssh-server:latest
    container_name: openssh-wrapper
    hostname: openssh-wrapper
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PUBLIC_KEY_FILE=/config/ssh/id_rsa.pub
      - SUDO_ACCESS=true
      - USER_NAME=sshwrapper
    ports:
      - 2222:2222
    volumes:
      - ./ssh_keys:/config/ssh
    restart: unless-stopped

